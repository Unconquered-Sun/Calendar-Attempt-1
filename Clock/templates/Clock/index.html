{%load staticfiles%}
<html>

<head>
	<title>Index</title>
	<script defer src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script defer src="{%static "Clock/calendar.js"%}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.css">
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static "Clock/main.css" %}">
</head>

<body>
	{% if type == 1 %}
		<div id="type" data-type="1" data-userid={{id}}></div>
	{% else %}
		<div id="type" data-type="2" data-userid={{id}}></div>
	{% endif %}

	<div id="header">
	<br>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/punchtimes/">Schedule Hours <span class="sr-only">(current)</span></a></li>
						{% if admin == "True" %}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/user_list/">View User List</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="/user_token/">Add User</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="/add_type/">Add User Type</a></li>

							</ul>
						</li>
						{% endif %}
						<li><a href="/logout/">Logout</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		
	</div>
	
	<div  id="outertable">
		<tr>
			<td>
				<table id="calendar_header" align=center >
					<tr>
						<td align=center bgcolor='#ffff00'>
							<a href='prevmonth' id='previous_month'> < </a>
						</td>
						<td id="month_header" colspan=5 align=center bgcolor='#ffff00'> </td>
						<td align=center bgcolor='#ffff00'>
							<a href='nextmonth' id='next_month'> > </a>
						</td> 
					</tr>
				</table>
				<table id="maincalendar" align=center >
				</table>
			</td>
		</tr>
	</div>
	<div id="weeksworking"></div>
</body>

</html>
